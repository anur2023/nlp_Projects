<!DOCTYPE html>
<html>
<head>
    <title>NLP Text Processor</title>
</head>
<body>
    <h2>Enter Text for Processing</h2>
    <form method="POST">
        {% csrf_token %}
        <textarea name="user_text" rows="5" cols="50">{{ user_text }}</textarea>
        <br>
        <button type="submit">Process</button>
    </form>

    {% if processed_text %}
        <h3>Processed Text:</h3>
        <p>{{ processed_text }}</p>
    {% endif %}
</body>
</html>
